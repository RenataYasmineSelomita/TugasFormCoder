<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('gambar1.jpg');
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulir Permohonan Pinjaman Bank</h2>
        <form>
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat Rumah:</label>
                <input type="text" id="alamat" name="alamat" required>
            </div>
            <div class="form-group">
                <label for="telepon">Nomor Telepon:</label>
                <input type="tel" id="telepon" name="telepon" required>
            </div>
            <div class="form-group">
                <label for="tgl_lahir">Tanggal Lahir:</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir" required>
            </div>
            <div class="form-group">
                <label for="pekerjaan">Pekerjaan:</label>
                <input type="text" id="pekerjaan" name="pekerjaan" required>
            </div>
            <div class="form-group">
                <label for="gaji">Gaji Bulanan (IDR):</label>
                <input type="number" id="gaji" name="gaji" required>
            </div>
            <div class="form-group">
                <label for="jumlah_pinjaman">Jumlah Pinjaman Yang Diminta (IDR):</label>
                <input type="number" id="jumlah_pinjaman" name="jumlah_pinjaman" required>
            </div>
            <div class="form-group">
                <label for="tujuan_pinjaman">Tujuan Pinjaman:</label>
                <input type="text" id="tujuan_pinjaman" name="tujuan_pinjaman" required>
            </div>
            <div class="form-group">
                <label for="aset">Rincian Aset:</label>
                <textarea id="aset" name="aset" required></textarea>
            </div>
            <div class="form-group">
                <label for="referensi">Referensi Pribadi:</label>
                <input type="text" id="referensi" name="referensi" required>
            </div>
            <div class="form-group">
                <button type="submit">Kirim Permohonan</button>
            </div>
        </form>
    </div>
</body>
</html>
